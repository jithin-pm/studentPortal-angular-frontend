<div class="row w-100 justify-content-center align-items-center" style="height: 80vh;">

    <div class="col-md-1"></div>
    <div class="col-md-5">
        <img width="500px"
            src="https://png.pngtree.com/png-clipart/20220509/original/pngtree-people-planning-a-trip-around-the-world-they-are-pointing-on-png-image_7691899.png"
            alt="">
    </div>
    <div class="col-md-5">
        <form action="" class="mt-3 border shadow p-5 rounded"
            style="background-image:linear-gradient(to right, rgba(255,0,0,0), #cac0dd);">
            <h2 class="text-center" style="color: rgb(93, 226, 222);">Login</h2>
            <div class="mb-3 mt-3">
                <input type="text" placeholder="Email" class="form-control" [(ngModel)]="email" required name="email">
            </div>
            <div class="mt-3">
                <input type="password"  placeholder="Password" class="form-control" [(ngModel)]="password" required name="password">
            </div>
            <div class="mt-3 mb-3">
                <button class="btn btn-success"  (click)="adminLogin()" >Login</button>
            </div>
        </form>
    </div>
    <div class="col-md-1 col-lg-1"></div>


</div>
